<html>
  <head>
   <title>json demo</title>
   <script type="text/javascript">
   var obj={"dname":"开发部","allEmps":[{"ename":"张三","job":"工程师"},{"ename":"李四","job":"清洁工"}]};//这个就是json对象
   //如果有了json对象，可以直接根据key取内容
   for(var x=0;x<obj.allEmps.length;x++){
      alert(obj.allEmps[x].ename+","+obj.allEmps[x].job);
   }
   </script>
   <meta charset="UTF-8">
  </head>
  
  <body>
   
  </body>
</html>
